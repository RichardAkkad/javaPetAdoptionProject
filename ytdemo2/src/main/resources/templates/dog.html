<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Add Pet</title>
  <style>
    body{
     background:beige;
     margin:20px;
     font-family:calibri;
        }
    label{
     color:black; font-weight: bold;
    }
    button{
    padding:8px; font-size:14px; font-weight:bold; border-width:2px; border-radius:5px; color:black; background-color:white; font-family:calibri;
    }
    input{
    border-radius:5px; border-width:2px;
    }

  </style>

</head>
<body>
<form th:action="@{/addPet}" method="post" th:object="${request}">   <!--  "action" here is used so we can use the submit button because we are performing a action* -->


  <a style="color:black;text-decoration:none; font-weight:bold" class="a1" href="/homePage"  >
    home page </a>

  <div style="margin-bottom: 30px;"></div>

  <h2 style="color:black;">Enter details below </h2>
  <div style="margin-bottom: 30px;"></div>

  <label for="id">Pet ID:</label>
  <input type="number" id="id" name="id" th:field="*{id}" />
  <div style="margin-bottom: 30px;"></div>

  <label for="sex">Sex:</label>
  <input type="text" id="sex" name="sex" th:field="*{sex}" />
  <div style="margin-bottom: 30px;"></div>

  <label for="breed">Breed:</label>
  <input type="text" id="breed" name="breed" th:field="*{breed}" />
  <div style="margin-bottom: 30px;"></div>

  <label for="age">Age:</label>
  <input type="number" id="age" name="age" th:field="*{age}" />
  <div style="margin-bottom: 30px;"></div>

  <label for="colour">Colour:</label>
  <input type="text" id="colour" name="colour" th:field="*{colour}" />
  <div style="margin-bottom: 50px;"></div>

  <button>Submit</button>


</form>




</body>
</html>
